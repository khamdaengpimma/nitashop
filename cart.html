    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>

        <h1>Shopping Cart</h1>
        
        <table>

            <th>Product</th>

          </tr>
          <tr>

            <td>$10</td>  
            <td>
              <input type="number" value="1">
            </td>
            <td>$10</td>
          </tr>
          <tr>

            <td>$15</td>
            <td>
              <input type="number" value="2">
            </td>

        </table>
        
        <br>

          Total: $40
        </div>

      </body>
